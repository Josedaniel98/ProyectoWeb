{% extends 'app/base.html' %}

{% block contenido %}
    {% load staticfiles %}
    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb-area bg-img" style="background-image: url({% static 'app/img/bg-img/breadcumb.jpg' %});">
        <div class="bradcumbContent">
            <h2>Nuestro Blog</h2>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Blog Area Start ##### -->
    <div class="blog-area mt-50 section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="academy-blog-posts">
                        <div class="row">
                        
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Nombre</th>
                                        </tr>
                                    </thead>
                                {% for carrera in carrera_list %}
                                <tbody>
                                        <tr>
                                            <td>{{carrera.id_Carrera}}</td>
                                            <td>{{carrera.nombre}}</td>
                                        </tr>
                                    </tbody>
                                {% endfor %}
                                    
                                </table>
                            
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="academy-blog-sidebar">

                        <!-- Blog Post Catagories -->
                        <div class="blog-post-categories mb-30">
                            <div class="latest-blog-post-thumb">
                                <img src="{% static 'app/img/blog-img/lb-1.jpg' %}" alt="">
                            </div>
                            <div class="latest-blog-post-content">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCarrera">
                                    Ingresar Carrera
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="modalCarrera" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalScrollableTitle">Carreras</h5>
                                            <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form method="POST" action="{% url 'blog_inc' %}">
                                            {% csrf_token %}
                                                <div class="form-group">
                                                    <label >Id de Carrera</label>
                                                    <input type="text" class="form-control"   name="carrera_carrera">
                                                </div>
                                                <div class="form-group">
                                                    <label >Nombre de la Carrera</label>
                                                    <input type="text" class="form-control" name="nombre_carrera">
                                                </div>
                                                    <input type="submit" class="btn btn-primary" value="Enviar">
                                                </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Blog Area End ##### -->
{% endblock contenido %}
