{% extends "app/base.html" %}

{% block contenido %}


<br>
<br>
<br>
 <div class="card-header">Iniciar Sesion</div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'login_guardar' %}">
                          {% csrf_token %}
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Usuario</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="usuario" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right"> Contraseña</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="contraseña" required>
                                </div>
                            </div>

                            

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" name="Guardar">
                                    Iniciar Sesion
                                </button>
                               
                            </div>
                    </div>
                    </form>
                </div>
            </div>
{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
